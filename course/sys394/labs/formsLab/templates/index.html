{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}

    {% if 'email' in session %}
        <p>Logged in as {{ session.email }}; <a href="/logout">log out</a>.</p>
    {% else %}
        <p>Not logged in; <a href="/login">log in now</a>.</p>
    {% endif %}

{% endblock %}
