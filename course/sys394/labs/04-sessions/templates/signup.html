{% extends "base.html" %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="POST">
        <p>
            <label for="name">Name</label>
            <input id="name" name="name" type="text">
        </p>
        <p>
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email">
        </p>
        <input type="submit" value="Sign Me Up">
    </form>
{%  endblock %}
